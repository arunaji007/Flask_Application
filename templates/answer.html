<!DOCTYPE html>
<html>

<head>
    <title>
        Simple Application
    </title>
    <style>
        .table{
        padding:0 5px 0 0; 
        }
    </style>
</head>
<body>
<div class="container">
    <h1>
        Flask Application
    </h1>
    <form method="post" action="{{ url_for('get_answers',qid=qid) }}">
        <label>Name: </label>
        <br>
        <input type="text" placeholder="Name" name="name">
        <br>
        <label>Answer: </label>
        <br>
        <textarea name="answer" placeholder="Answer" cols="20" rows="5"></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
</div>
<br>
<div class="container-answers">
    <table class="tables">
        <thead class="table-header">
            <tr>
                <th scope='col'>Name</th>
                <hr>
                <th scope='col'>Answer</th>
            </tr>
        </thead>
        <tbody>
            {% for q in data %}
            <tr>
                <td>{{ q.Name }}</td>
                <td>{{ q.Answers }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>

</html>
